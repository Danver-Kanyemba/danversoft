<!-- progress bar -->
<mat-progress-bar
  *ngIf="isLoadingTheBar"
  mode="indeterminate"
  value="50"
  color="warn">
</mat-progress-bar>

<div 
  class="body2" 
  style="
    height:100px; 
    align-items:center; 
    display:flex;">
<img 
  src="/../assets/danverkanyemba.png" 
  style="
    height:40px; 
    width:30px; border: 
    1px solid white;" 
    alt="">
      <h1
        @fade
        style="padding-top: 20px;"
        class="mat-h1">
        {{ website_Name }}
      </h1>

</div>
<div class="body2">
<!-- toolbar with navigation links-->
<mat-toolbar
  class="topnavtoolbar"
  >
  <mat-toolbar-row>



    <span
      class="flexExpand">
    </span>

    <button
      mat-button
      routerLink="/"
      class="mat-title"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact:
      true}">
      
      Home
    </button>

    <button
      mat-button
      routerLink="courses/list"
      class="mat-title"
      routerLinkActive="active"
      
      [routerLinkActiveOptions]="{exact:
      true}">
      Courses
    </button>



    <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon style="color: white;">grain</mat-icon></button>

    <mat-menu
  #menu="matMenu">
  <button
  mat-button
  mat-menu-item
  href="https://danver-kanyemba.github.io/"
  (click)="openDanversoftOfficial()"
  class="mat-title"
  routerLinkActive="active"
  color="primary"
  [routerLinkActiveOptions]="{exact:true}"> 
    DanverSoft Software website
</button> 

  <button
  mat-button
  *ngIf="(afAuth.authState | async) === null"
  mat-menu-item
      (click)="signIn()"
      class="mat-title"
      routerLinkActive="active"
    color="primary"
      [routerLinkActiveOptions]="{exact:true}">
      Login with Google
    </button>

  </mat-menu>
  </mat-toolbar-row>

  <mat-toolbar-row
  *ngIf="afAuth.user | async as user"
  >
  <button
  mat-button
  [matMenuTriggerFor]="menu"
  >
  <mat-icon>account_circle</mat-icon>
  {{ user.displayName}}
</button>

<mat-menu
  #menu="matMenu">
<button
  mat-button
  *ngIf="(afAuth.authState | async)"
  (click)="signOut()"
  class="mat-title"
  routerLinkActive="active"
  [routerLinkActiveOptions]="{exact:true}">
  <mat-icon>logout</mat-icon>
  Sign Out
</button>
</mat-menu>

    <button
      mat-button
      routerLink="admin/pricing"
      class="mat-title"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact:true}">
      Admin price
    </button>
  </mat-toolbar-row>

</mat-toolbar>
</div>
<br>
<br>
<br>
<!-- for SPA -->
<router-outlet></router-outlet>
<!-- footer -->

<app-footerdown></app-footerdown>

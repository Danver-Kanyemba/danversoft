<mat-card style="margin: 0px; border-radius: 0%;"> 
    <mat-grid-list cols="2" rowHeight="500px">
        <mat-grid-tile>
            
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-card class="mat-card-without-border">
                <mat-card-header>                    
                    <mat-card-title > 
                        <h1 style="font-size: 50px; color: black;"> 
                            <b>
                                Unrestricted education
                            </b>                
                        </h1> 
                    </mat-card-title>
                    
                    <mat-card-subtitle>
                        <p>
                            <br>
                            Develop your talents by taking courses from the greatest 
                            geniuses in the world. We teach you to become the best in 
                            the field                            
                        </p>
                    </mat-card-subtitle>                
                </mat-card-header>

                <mat-card-actions>
                    <br>
                    <button 
                        mat-fab color="primary"
                        routerLink="/courses/list"
                        >
                        <mat-icon>
                            arrow_forward_Sharp
                        </mat-icon>
                    </button>
                    <button 
                        mat-button
                        routerLink="/courses/list"
                        >
                        <p style="font-size: 15px;">
                            Show cources for learning
                        </p>
                    </button>
                     
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</mat-card>
